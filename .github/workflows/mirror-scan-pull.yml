name: Mirror SCAN from Google Sheets

on:
  workflow_dispatch:
  schedule:
    - cron: "30 13 * * 1-5"  # 09:30 Toronto â‰ˆ 13:30 UTC

permissions:
  contents: write

jobs:
  pull-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure target folder exists
        run: mkdir -p sheets

      - name: Fetch SCAN CSV via export (preserves headers)
        run: |
          # Replace GID_SCAN with the numeric gid of the SCAN tab
          curl -fSL "https://docs.google.com/spreadsheets/d/1iClfgrC4QaJ7Wb00dPoeg6DANCc1VisSqds-yhXtL2M/export?format=csv&gid=GID_SCAN" -o sheets/SCAN.csv

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add sheets/SCAN.csv
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Mirror: SCAN.csv from Google Sheets (export)"
          git push
